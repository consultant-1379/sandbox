<style>
    .portal-nav {
        height: 145px !important;
        background: url("assets/ich.png") repeat-x scroll right -823px #ffffff;
        margin: 0;
        position: fixed;
        right: 0;
        left: 0;
        z-index: 1030;
    }
    
    .portal-nav a {
        color: #3c6296;
        text-decoration: none;
        display: block;
    }
    
    .top-submenus .top-subtitle {
        position: relative;
        width: auto;
        float: left;
        display: block;
        z-index: 499;
        font-family: "Ericsson Capital TT Regular", eEricssonCapital, Arial, sans-serif;
        font-size: 2.3em;
        font-weight: 400;
        height: 36px;
    }
    
    .top-submenus .top-subtitle b {
        padding: 0 25px 0 0;
        font-family: "Ericsson Capital TT Regular", eEricssonCapital, Arial, sans-serif;
        font-weight: 400;
        font-size: 100%;
        background: none;
    }
    
    .top-menus,
    .top-submenus {
        max-width: none;
        min-width: initial;
        margin: 0 auto;
        padding: 0 10px;
        z-index: 300;
    }
    
    .top-menus>ul {
        position: relative;
        width: 100%;
        z-index: 400;
        margin: 0 0 26px;
        list-style: none;
    }
    
    .top-menus ul,
    .top-menus li {
        float: left;
    }
    
    .menu {
        position: relative;
        background: transparent url(assets/ich.png) no-repeat scroll -298px -531px;
        padding-left: 1px;
    }
    
    .menu a {
        padding: 28px 0.7em 0px;
        display: block;
        background: transparent url(assets/ich.png) repeat-x scroll left -617px;
        line-height: 32px;
        vertical-align: middle;
        font-family: Arial;
        font-size: 13px;
        color: #3c6296;
        text-decoration: none;
    }
    
    .Ericsson-logo {
        float: left;
        background: url(assets/ich.png) no-repeat scroll -275px -3px transparent;
        display: block;
        height: 28px;
        width: 21px;
        margin: 1.7em 1em 0 0;
        text-indent: -999em;
    }
    
    .top-gradient {
        height: 4px;
        width: 100%;
        overflow: hidden;
    }
    
    .top-gradient img {
        width: 100%;
        height: 4000px;
    }
</style>

    <div class="top-menus container-fluid">

                    </li>

                    </li>


                </ul>
            </li>
        </ul>

                </div>

</nav>
